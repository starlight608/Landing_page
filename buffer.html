<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preparing Download</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }
    .spinner {
      border: 6px solid #ccc;
      border-top: 6px solid #00c851;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Preparing your download...</h2>
  <div class="spinner"></div>
  <p>Redirecting, please wait...</p>
  <script>
    setTimeout(function() {
      window.location.href = "https://www.toprummy.cc?code=7K9EPYZKAHM&t=1750223290";
    }, 4000);
  </script>
</body>
</html>
